<template name="login">
	<div id="login-header" class="ui inverted teal horizontal segment">
		<div class="ui vertically padded grid">
			<div class="row">
				<div class="eight wide column">
					<div class="ui inverted large vertical animated button">
						<div class="hidden content">
							<span class="oxygen">gitstr.</span>
						</div>
						<div class="visible content">
							<span class="oxygen">gitstr.</span>
						</div>
					</div>
				</div>
				<div class="eight wide column right floated right aligned">
					<a href="https://twitter.com/gitstr" target="_blank"><i class="twitter large grey icon"></i></a>
					<a href="https://github.com/gitstr" target="_blank"><i class="github large grey icon"></i></a>
				</div>
			</div>
			<div class="row">
				<div class="five wide centered column grid">
					<div class="center aligned column">
						<h1 class="ui inverted header">Content that matters.</h1>
						<p>Chit-chat? No way...put/get anything you want easily. That's it</p>
						<!-- <p>Subscribe to repositories and be notified when content will be added to them</p> -->
						<div class="ui hidden divider"></div>
						<div id="search_repo" class="ui left aligned fluid search">
							<div class="ui left icon massive transparent input">
								<input class="prompt" type="text" placeholder="Search for repository ... ">
								<i class="search link icon"></i>
							</div>
							<div class="results"></div>
						</div>
						<div class="ui horizontal divider">
						Or
						</div>
						<div>
							<a href="/explore">
								<div class="ui orange big button">
								  <i class="icon rocket"></i>
								  Explore
								</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="login-segment" class="ui secondary horizontal segment">
		<div class="ui three column stackable page grid">
			<div class="center aligned column">
				<div id="facebook_signin" class="ui big basic facebook fluid button stackable">
					<i class="facebook icon"></i>
					Sign in with Facebook
				</div>
			</div>
			<div class="center aligned column">
				<div id="twitter_signin" class="ui big basic twitter fluid button stackable">
					<i class="twitter icon"></i>
					Sign in with Twitter
				</div>
			</div>
			<div class="center aligned column">
				<div id="github_signin" class="ui big basic github fluid button stackable">
					<i class="github icon"></i>
					Sign in with Github
				</div>
			</div>
		</div>
	</div>
	<div class="ui hidden divider"></div>
	<div class="ui hidden divider"></div>
	<div id="login-extra" class="ui basic segment">
		<div class="ui three column stackable grid">
			<div class="center aligned column">
				<h2 class="ui icon center aligned header">
					<i class="massive flag outline inverted orange icon"></i>
					<div class="content">
						Create a repository.
						<div class="sub header">Could be something like <a href="/gitstr/architecture">/gitstr/architecture</a></div>
					</div>
				</h2>
			</div>
			<div class="center aligned column">
				<h2 class="ui icon center aligned header">
					<i class="massive file outline inverted red icon"></i>
					<div class="content">
						Add some files to it.
						<div class="sub header">Put anything you want...</div>
					</div>
				</h2>
			</div>
			<div class="center aligned column">
				<h2 class="ui icon center aligned header">
					<i class="massive world inverted yellow icon"></i>
					<div class="content">
						And share it with everyone.
						<div class="sub header">Once someone subscribed to your repository, all content you will add will show up in his feed</div>
					</div>
				</h2>
			</div>			
		</div>
	</div>
</template>
