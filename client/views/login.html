<template name="login">
	<div id="login-header" class="ui inverted teal horizontal segment">
		<div class="ui vertically padded grid">
			<div class="row">
				<div class="eight wide column">
					<div class="ui inverted large vertical animated button">
						<div class="hidden content">
							<span class="oxygen">gitstr.</span>
						</div>
						<div class="visible content">
							<span class="oxygen">gitstr.</span>
						</div>
					</div>
				</div>
				<div class="eight wide column right floated right aligned">
					<a class="link-social" href="https://twitter.com/gitstr" target="_blank"><i class="twitter large icon"></i></a>
					<a class="link-social" href="https://github.com/gitstr" target="_blank"><i class="github large icon"></i></a>
				</div>
			</div>
			<div class="row">
				<div class="centered center aligned column">
					<h1 class="ui inverted header">Content that matters.</h1>
					<p>Subscribe to repositories, post content on yours. That's it.</p>
				</div>
			</div>
			<div class="row">
				<div class="four wide centered column computer only">
					<div id="search_repo" class="ui left aligned fluid search">
						<div class="ui left icon massive transparent input">
							<input class="prompt" type="text" placeholder="Search for repository ... ">
							<i class="search link icon"></i>
						</div>
						<div class="results"></div>
					</div>	
					<div class="ui horizontal divider">Or</div>
				</div>
			</div>
			<div class="row">
				<div class="centered center aligned column">
					<a href="/explore">
						<div class="ui orange big button">
							<i class="icon rocket"></i>
							Explore
						</div>
					</a>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<div class="ui hidden divider"></div>
		</div>
	</div>
	<div id="login-segment" class="ui secondary horizontal segment">
		<div class="ui stackable three column page grid">
			<div class="center aligned column">
				<div id="facebook_signin" class="ui big basic facebook fluid button">
					<i class="facebook icon"></i>
					Sign in with Facebook
				</div>
			</div>
			<div class="center aligned column">
				<div id="twitter_signin" class="ui big basic twitter fluid button">
					<i class="twitter icon"></i>
					Sign in with Twitter
				</div>
			</div>
			<div class="center aligned column">
				<div id="github_signin" class="ui big basic github fluid button">
					<i class="github icon"></i>
					Sign in with Github
				</div>
			</div>
		</div>
	</div>
	<div class="ui hidden divider"></div>
	<div class="ui hidden divider"></div>
	<div id="login-extra" class="ui basic segment">
		<div class="ui stackable three column grid">
			<div class="center aligned column">
				<h2 class="ui icon center aligned header">
					<i class="massive flag inverted red icon"></i>
					<div class="content">
						Create a repository.
						<div class="sub header">
							<div class="ui horizontal list">
	  							<div class="item">
	  								<div></div>
	  								<a href="/gitstr/time-covers">
	  									<i class="newspaper circular icon"></i>
	  									<div>/time-covers</div>
	  								</a>
  								</div>
  								<div class="item">
	  								<div>Something like</div> 
	  								<a href="/gitstr/doc">
	  									<i class="file outline circular icon"></i>
	  									<div>/doc</div>
	  								</a>
  								</div>
  								<div class="item">
	  								<div></div> 
	  								<a href="/gitstr/vine-gopro">
	  									<i class="vine circular icon"></i>
	  									<div>/vine-gopro</div>
	  								</a>
  								</div>
							</div>
						</div>
					</div>
				</h2>
			</div>
			<div class="center aligned column">
				<h2 class="ui icon center aligned header">
					<i class="massive file orange icon"></i>
					<div class="content">
						Put anything you want in there.
						<div class="sub header">
							<div class="ui horizontal list">
	  							<div class="item">
	  								<div>
	  									Audio
	  								</div>
	  								<div>
	  									<i class="unmute circular grey-light icon"></i>
	  								</div>
	  							</div>
	  							<div class="item">
	  								<div>
	  									Video
	  								</div>
	  								<div>
	  									<i class="record circular grey-light icon"></i>
	  								</div>
	  							</div>
	  							<div class="item">
	  								<div>
	  									Photo
	  								</div>
	  								<div>
	  									<i class="camera circular grey-light icon"></i>
	  								</div>
	  							</div>
	  							<div class="item">
	  								<div>
	  									And more...
	  								</div>
	  								<div>
	  									<i class="file circular grey-light icon"></i>
	  								</div>
	  							</div>
							</div>
						</div>
					</div>
				</h2>
			</div>
			<div class="center aligned column">
				<h2 class="ui icon center aligned header">
					<i class="massive world teal icon"></i>
					<div class="content">
						Give it to everyone.
						<div class="sub header">
							<div class="ui horizontal list">
	  							<div class="item">
	  								<div></div>
  									<i class="git circular grey-light icon"></i>
  								</div>
  								<div class="item">
  									<div>With</div> 
  									<i class="facebook circular grey-light icon"></i>
  								</div>
  								<div class="item">
  									<div></div>
	  								<i class="twitter circular grey-light icon"></i>
	  							</div>
							</div>
						</div>
					</div>
				</h2>
			</div>			
		</div>
	</div>
</template>
