<template name="repo">
	<h2>{{name}}</h2>
	<form>
		<div class="form-group">
			<input type="file" id="inputFile">
		</div>
	</form>
	<!-- {{> upload_bootstrap }} -->
	<!-- <button class="btn btn-primary btn-lg" id="create">List</button> -->
	<!-- <div>{{test}}</div> -->
	<div id="repo-list">
		{{#each files}}
			<h3>{{this.name}}::{{this.type}}::{{this.size}}</h3>
		{{/each}}
	</div>
</template>
