<template name="repo">
	<div class="centered row">
		<div class="four wide column">
			{{> profile}}
		</div>
		<div class="eleven wide column">
			<div class="ui segment">
				<div>
					{{#if isOwner}}
					<div class="ui tiny red vertical animated button right floated">
						<div class="hidden content">Delete</div>
						<div class="visible content">	
							<i class="delete icon"></i>
						</div>
					</div>
					{{/if}}
					<div class="left floated">
						<h2 class="ui header">
							{{title}}
							<div class="sub header">{{setLastUpdate last_update}}</div>
						</h2>
						<div class="ui orange small image label">
							Watcher
							<span class="detail">534</span>
						</div>
						<div class="ui purple small image label">
							Download
							<span class="detail">534 098</span>
						</div>
					</div>
				</div>
				<div class="ui clearing hidden divider"></div>
				
				<!-- {{#unless isOwner}} -->
				<div class="ui labeled icon button">
					<i class="star icon yellow"></i>
					Watch
				</div>
				<!-- {{/unless}} -->
				<h4 class="ui horizontal header divider">
					<i class="bar file icon"></i>
					Files
				</h4>
				{{#if isOwner}}
				<div id="add_folder_button" class="ui teal labeled icon button right floated">
					New Folder
					<i class="add icon"></i>
				</div>
				<div id="upload_button" class="ui blue labeled icon button right floated">
					Add files
					<i class="add icon"></i>
				</div>
				{{/if}}
				<div class="ui breadcrumb">
					<a class="section">Home</a>
					<div class="divider"> / </div>
					<a class="section">Store</a>
					<div class="divider"> / </div>
					<div class="active section">T-Shirt</div>
				</div>
				<table class="ui small table">
					<thead>
						<tr>
						<th>Name</th>
						<th>Size</th>
						<th>Last Update</th>
						</tr>
					</thead>
  					<tbody>
					{{#each file_structure}}
						<tr>
						<td class="collapsing">
						<i class="{{setIcon directory}} icon"></i>
						<a href="#">{{title}}</a>
						</td>
						<td>{{setSize size}}</td>
						<td class="right aligned collapsing">{{setDate timestamp}}</td>
						</tr>
					{{/each}}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	
	{{#if errorMessage}}
		<div class="ui negative small message">
			<i class="close icon"></i>
			<div class="header">
				{{errorMessage}}
			</div>
		</div>
	{{/if}}

	<div id="upload_modal" class="ui small modal">
		<i class="close icon"></i>
		<div class="header">
			Upload Files on {{title}}
		</div>
		<div class="content">
			{{> upload_semanticUI multiple=true callbacks=uploadCallback formData=formData}}
		</div>
		<!-- <div class="actions">
		<div class="ui button">Cancel</div>
		<div class="ui button">OK</div>
		</div> -->
	</div>
	
</template>
