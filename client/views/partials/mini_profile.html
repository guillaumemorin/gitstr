<template name="mini_profile">
	<div class="ui card">
		<div class="image">
		<!-- <img src="https://pbs.twimg.com/profile_images/425914532385402880/lqeOrhNF.png"> -->
		<img src="{{currentUser.profile.image}}">
		</div>
		<div class="content">
			<div class="header"><a class="link-dark" href="/{{currentUser.profile.screen_name}}/rep">{{currentUser.profile.name}}</a></div>
			<div class="meta">
			<span class="date">Joined in {{moment currentUser.createdAt}}</span>
			</div>
			<div class="description"></div>
		</div>
		<div class="extra content">
			<div>
				<i class="heartbeat green icon"></i>
				<a id="feed_list" href="/">Activity</a>
			</div>		
			<div>
				<i class="flag orange icon"></i>
				<a id="repo_list" href="/rep">Repositories</a>
				<span class="right floated">{{#if currentUser.nb_repo}} {{currentUser.nb_repo}} {{else}} 0 {{/if}}</span>
			</div>		
			<div>
				<i class="star yellow icon"></i>
				<a id="sub_list" href="/sub">Subscriptions</a>
				<span class="right floated">{{#if currentUser.nb_subscription}} {{currentUser.nb_subscription}} {{else}} 0 {{/if}}</span>
			</div>
		</div>
	</div>
</template>
