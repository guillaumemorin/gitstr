<template name="header">
	<div class="ui page vertically padded grid">
		<div class="centered row">
			<div class="column">
				<div id="topbar" class="ui secondary pointing menu">
					<a class="item" href="/">
						<i class="fork large icon"></i>
					</a>
					<div class="item">
						<div id="search" class="ui search">
							<div class="ui transparent left icon input">
								<input class="prompt" type="text" placeholder="Search...">
								<i class="search link icon"></i>
							</div>
							<div class="results"></div>
						</div>
					</div>
					<div class="right menu">
						{{#if currentUser}}
						<div class="item">
							<a class="ui mini rounded image" href="/">
								<img src="http://pbs.twimg.com/profile_images/425914532385402880/lqeOrhNF_normal.png">
							</a>
							<a class="grey site-size" href="/">
								{{currentUser.profile.name}}
							</a>
						</div>
						<a id="logout" class="ui item">
							<i class="sign out icon"></i>
						</a>
						{{/if}}
					</div>
				</div>
			</div>	
		</div>
	</div>
</template>
