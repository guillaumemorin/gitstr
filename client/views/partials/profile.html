<template name="profile">
	<div class="ui card">
		<div class="image">
		<img src="https://pbs.twimg.com/profile_images/425914532385402880/lqeOrhNF.png">
		</div>
		<div class="content">
			<div class="header">{{screenName}}</div>
			<div class="meta">
			<span class="date">Joined in {{moment}}</span>
			</div>
			<div class="description"></div>
		</div>
		<div class="extra content">
			<span class="right floated">
			Joined in 2011
			</span>
			<span>
			<i class="user icon"></i>
			 Repo
			</span>
		</div>
	</div>
</template>
